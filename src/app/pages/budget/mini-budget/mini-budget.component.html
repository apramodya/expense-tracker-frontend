<div *ngIf="!categories.length" class="">
    <p class="text-center font-weight-bold">No budget available for this month</p>
</div>
<ul class="list-group">
    <div *ngFor="let category of categories" class="row">
        <div class="col-4">
            <li [ngClass]="(category.type=='expense')?'text-danger':'text-success'"
                class="list-group-item text-capitalize">
                {{category['category']}}
            </li>
        </div>
        <div class="col-8">
            <br>
            <div class="progress" *ngIf="category.type == 'expense'">
                <div class="progress-bar" role="progressbar" [style.width.%]="category.percentage" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</ul>
<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Edit Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input mdbInput [(ngModel)]="categoryName" type="text" id="category-title" class="form-control" >
                    <label for="category-title">Category Title</label>
                </div>
                <div class="md-form mb-5">
                    <label for="category-title">Category Type</label>
                    <br><br>
                    <select [(ngModel)]="categoryType" class="browser-default custom-select">
                        <option selected>Choose option</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="md-form mb-5">
                    <input mdbInput [(ngModel)]="categoryLimit" type="number" id="category-limit" class="form-control" >
                    <label for="category-limit">Category Budget</label>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button (click)="updateCategory()" mdbBtn color="primary" class="waves-light" mdbWavesEffect>Edit</button>
            </div>
        </div>
    </div>
</div>
