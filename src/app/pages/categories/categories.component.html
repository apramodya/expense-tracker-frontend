<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="jumbotron jumbotron-fluid">
                <p class="text-center text-uppercase font-weight-bold text-success">Categories</p>
                <div class="container">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <div class="text-center">
                                <button mdbBtn type="button" size="sm" color="success"
                                        data-toggle="modal" data-target="#basicExample"
                                        (click)="frame.show()">Add New Category</button>
                            </div>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <app-mini-categories></app-mini-categories>
                </div>
            </div>
        </div>
    </div>
</div>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add New Category</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input mdbInput [(ngModel)]="categoryName" type="text" id="category-title" class="form-control" >
                    <label for="category-title">Category Title</label>
                </div>
                <div class="md-form mb-5">
                    <label for="category-title">Category Type</label>
                    <br><br>
                    <select [(ngModel)]="categoryType" class="browser-default custom-select">
                        <option selected>Choose option</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="md-form mb-5">
                    <input mdbInput [(ngModel)]="categoryLimit" type="number" id="category-limit" class="form-control" >
                    <label for="category-limit">Category Budget</label>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button (click)="addCategory()" mdbBtn color="success" class="waves-light" mdbWavesEffect>Add</button>
            </div>
        </div>
    </div>
</div>
